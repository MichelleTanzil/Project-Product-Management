<h3>Create a New Product</h3>
<div *ngIf="error">
  <p *ngIf="error.title" class="text-danger">{{error.title.message}}</p>
  <p *ngIf="error.price" class="text-danger">{{error.price.message}}</p>
</div>
<form (submit)=onSubmitNewProduct()>
  <div class="form-group">
    <label for="title">Title: </label>
    <input type="text" class="form-control" name="title" [(ngModel)]="newProduct.title">
  </div>
  <div class="form-group">
    <label for="price">Price: </label>
    <input type="text" class="form-control" name="price" [(ngModel)]="newProduct.price">
  </div>
  <div class="form-group">
    <label for="image">Image url: </label>
    <input type="text" class="form-control" name="image" [(ngModel)]="newProduct.image">
  </div>
  <button [routerLink]="['/products', 'all']" class="btn btn-dark mr-3">Cancel</button>
  <button type="submit" class="btn btn-secondary">Submit</button>
</form>
