<div *ngIf="products">
  <h3>Products List</h3>
  <div *ngFor="let product of products">
    <div>
      <img [src]=product.image>
      <h6>{{product.title}}</h6>
      <h6>${{product.price}}</h6>
      <button class="btn btn-primary ml-3 mr-3" [routerLink]="['/products','edit', product._id]">Edit</button>
      <button class="btn btn-danger" (submit)=onSubmitDeleteProduct(product.id)>Delete</button>
    </div>
  </div>
</div>
