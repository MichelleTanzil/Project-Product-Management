<h3>Edit Product</h3>
<div *ngIf="error">
  <p class="text-danger">{{error.title.message}}</p>
  <p class="text-danger">{{error.price.message}}</p>
</div>
<form (submit)=onSubmitEditProduct()>
  <div class="form-group">
    <label for="title">Title: </label>
    <input type="text" class="form-control" name="title" [(ngModel)]="selectedProduct.title" value="{{selectedProduct.title}}">
  </div>
  <div class="form-group">
    <label for="price">Price: </label>
    <input type="text" class="form-control" name="price" [(ngModel)]="selectedProduct.price" value="{{selectedProduct.price}}">
  </div>
  <div class="form-group">
    <label for="image">Image url: </label>
    <input type="text" class="form-control" name="image" [(ngModel)]="selectedProduct.image" value="{{selectedProduct.image}}">
  </div>
  <button [routerLink]="['/products', 'all']" class="btn btn-dark mr-3">Cancel</button>
  <button type="submit" class="btn btn-secondary">Submit</button>
</form>
